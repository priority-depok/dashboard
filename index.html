    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f0f0; /* Menambahkan background untuk loading */
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden; /* Sembunyikan iframe awalnya */
        }
        .loader {
            border: 8px solid #dddddd;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <!-- Elemen untuk menampilkan animasi loading -->
    <div id="loading-spinner" class="loader"></div>

    <iframe 
        id="webapp-iframe"
        class="responsive-iframe"
        src=""
        allowfullscreen="true"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <script>
        window.addEventListener('load', function() {
            const iframe = document.getElementById('webapp-iframe');
            const loader = document.getElementById('loading-spinner');

            // --- GANTI ID-SCRIPT-ANDA DI BAWAH INI ---
            const appScriptId = 'AKfycbwz0q7gqChfy2-WWK7a_dgsraH-Y1zekx1fx9qaZISZxF0UqNRIqV9eLBmvqw348suk';
            // -----------------------------------------

            const appScriptUrl = `https://script.google.com/macros/s/${appScriptId}/exec?authuser=0`;

            // Atur sumber iframe secara dinamis
            iframe.src = appScriptUrl;

            iframe.onload = function() {
                loader.style.display = 'none';
                iframe.style.visibility = 'visible';
            };
            
            iframe.onerror = function() {
                loader.style.display = 'none';
                document.body.innerHTML = '<p style="text-align:center; padding-top: 40vh;">Gagal memuat aplikasi. Silakan coba lagi nanti.</p>';
            };
        });
    </script>

</body>
