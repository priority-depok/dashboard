<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- 
      META VIEWPORT (PENTING!): 
      Ini adalah bagian terpenting untuk responsivitas di mobile. 
      Tag ini memberitahu browser mobile untuk menggunakan lebar perangkat sebagai lebar viewport 
      dan mencegah penskalaan otomatis. Tanpa ini, browser mobile akan mencoba menampilkan 
      versi desktop dari halaman, yang menyebabkan UI menjadi kecil dan sulit digunakan.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard Siswa Priority Depok</title>

    <style>
        /* Menghilangkan margin dan padding default dari body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Mencegah scrollbar muncul di halaman utama */
            font-family: sans-serif;
        }

        /* Styling untuk iframe agar mengisi seluruh layar.
          Menggunakan position: absolute lebih konsisten daripada fixed dalam beberapa kasus.
        */
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border iframe */
        }
    </style>
</head>
<body>

    <!-- 
      ATRIBUT SANDBOX (OPSIONAL TAPI DIANJURKAN):
      Atribut ini meningkatkan keamanan dan dapat mengatasi masalah interaktivitas.
      Dengan memberikan izin spesifik, Anda memastikan fitur-fitur seperti script, form,
      dan popup di dalam iframe dapat berjalan dengan baik. Ini seringkali memperbaiki
      masalah "tidak bisa diklik".
    -->
    <iframe 
        id="webapp-iframe"
        class="responsive-iframe"
        src="https://script.google.com/macros/s/AKfycbwz0q7gqChfy2-WWK7a_dgsraH-Y1zekx1fx9qaZISZxF0UqNRIqV9eLBmvqw348suk/exec"
        allowfullscreen="true"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation">
    </iframe>

    <!-- 
      CATATAN TENTANG FULLSCREEN:
      Meminta fullscreen secara otomatis saat halaman dimuat (window.onload) seringkali diblokir
      oleh browser modern karena dianggap mengganggu pengalaman pengguna.
      Fullscreen harus dipicu oleh interaksi pengguna, seperti klik tombol.
      Jika fitur fullscreen tetap dibutuhkan, Anda bisa menambahkan tombol khusus untuk itu.
      Kode JavaScript yang sebelumnya Anda gunakan saya hapus karena kemungkinan besar itu
      adalah salah satu penyebab masalah atau setidaknya tidak berfungsi sesuai harapan.
    -->

</body>
</html>
