<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa Priority Depok</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #start-screen {
            padding: 20px;
        }
        #start-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #2980b9;
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            border: 8px solid #dddddd;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Class untuk menyembunyikan elemen */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- Layar Awal dengan Tombol -->
    <div id="start-screen">
        <h2>Selamat Datang</h2>
        <p>Klik tombol di bawah untuk membuka dashboard.</p>
        <button id="start-button">Buka Aplikasi</button>
    </div>

    <!-- Elemen Loading, awalnya tersembunyi -->
    <div id="loading-spinner" class="loader hidden"></div>

    <!-- Iframe, awalnya tersembunyi -->
    <iframe 
        id="webapp-iframe"
        class="responsive-iframe hidden"
        allowfullscreen="true"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <script>
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const loader = document.getElementById('loading-spinner');
        const iframe = document.getElementById('webapp-iframe');

        // Tambahkan event listener pada tombol
        startButton.addEventListener('click', function() {
            // 1. Sembunyikan layar awal
            startScreen.classList.add('hidden');

            // 2. Tampilkan loading spinner
            loader.classList.remove('hidden');

            // --- GANTI ID-SCRIPT-ANDA DI BAWAH INI ---
            const appScriptId = 'AKfycbwz0q7gqChfy2-WWK7a_dgsraH-Y1zekx1fx9qaZISZxF0UqNRIqV9eLBmvqw348suk';
            // -----------------------------------------

            const appScriptUrl = `https://script.google.com/macros/s/${appScriptId}/exec?authuser=0`;

            // 3. Atur sumber URL iframe untuk memulai pemuatan
            iframe.src = appScriptUrl;

            // 4. Tampilkan iframe (masih kosong saat ini)
            iframe.classList.remove('hidden');

            // 5. Atur apa yang terjadi setelah iframe SELESAI memuat kontennya
            iframe.onload = function() {
                // Sembunyikan loading spinner
                loader.classList.add('hidden');
            };

            // Penanganan jika iframe gagal dimuat
            iframe.onerror = function() {
                loader.classList.add('hidden');
                iframe.classList.add('hidden');
                startScreen.classList.remove('hidden');
                startScreen.innerHTML = '<p>Gagal memuat aplikasi. Silakan coba lagi nanti.</p>';
            };
        });
    </script>

</body>
</html>
